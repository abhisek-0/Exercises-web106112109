<!DOCTYPE html>
  <html>
    <head> <title>Grid Pratice</title></head>


    <body style="padding-bottom: 1000px;">

        <div style="display: grid;
        margin-bottom:20px;
        grid-template-columns: 100px 100px;">
          <div style="background-color: lightblue;">div 1</div>
          <div style="background-color: lightcoral;">div 2 </div>
        </div>

        <div style="display: grid;
        margin-bottom:20px;
        grid-template-columns: 100px 100px;">
          <div style="background-color: lightblue;">div 1</div>
          <div style="background-color: lightcoral;">div 2 <p>text of paragraph</p></div>
        </div>
      
          <div style="display: grid;
          grid-template-columns: 100px 100px 200px;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightcoral;">div 2 <p>text</p></div>
            <div style="background-color: lightblue;">div 3</div>
            <div style="background-color: lightsalmon;">div 3</div>
            <div style="background-color: lime;">div 4</div>
          </div>


          <div style="display: grid;
          grid-template-columns: 100px 1fr;
          margin-top: 30px;
          ">
              <div style="background-color: lightblue;">100px</div>
              <div style="background-color: lightcoral;">1fr </div>
            </div>
            

              <div style="display: grid;
              grid-template-columns:1fr 2fr 3fr;
              margin-top: 30px;
              ">
                  <div style="background-color: lightblue;">1fr</div>
                  <div style="background-color: lightcoral;">2fr </div>
                  <div style="background-color: lightblue;">3fr</div>
                  </div>
   <div style="display: grid;
   grid-template-columns:1fr 1fr 1fr;
   margin-top: 40px; column-gap: 20px;
   row-gap: 40px;">



    <div style="background-color: lightblue;
    height: 200px;">div1</div>
    <div style="background-color: lightcoral;
     height: 200px;">div2</div>
    <div style="background-color: lightblue;
     height: 200px;">div3</div>
    <div style="background-color: lightcoral;
     height: 200px;">div4</div>
    <div style="background-color: lightblue;
     height: 200px;">div5</div>
    <div style="background-color: lightcoral;
     height: 200px;">div6</div>
   </div>
   <div style="background-color:lightblue"></div>


  </body>
   </html>
